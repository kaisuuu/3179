<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script type="text/javascript">
    var spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Global Airport Activity: Visualization of Busy Airports",
      "width": 800,
      "height": 500,
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "projection": {"type": "equalEarth"},
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
        },
        {
          "data": {"url": "https://raw.githubusercontent.com/kaisuuu/3179/main/Airline%20Dataset1.csv"},
          "transform": [
            {"aggregate": [{"op": "count", "as": "busyness"}], "groupby": ["Airport_Country_Code"]},
            {
              "lookup": "Airport_Country_Code",
              "from": {
                "data": {"url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/data/countryInfo.csv"},
                "key": "country",
                "fields": ["latitude", "longitude", "name"]
              }
            }
          ],
          "mark": "circle",
          "encoding": {
            "longitude": {"field": "longitude", "type": "quantitative"},
            "latitude": {"field": "latitude", "type": "quantitative"},
            "size": {"field": "busyness", "type": "quantitative", "legend": {"title": "Airport Busyness"}},
            "color": {"field": "busyness", "type": "quantitative", "scale": {"scheme": "reds"}, "legend": {"title": "Busyness Level"}},
            "tooltip": [
              {"field": "name", "type": "nominal", "title": "Country"},
              {"field": "Airport_Country_Code", "type": "nominal", "title": "Airport Country Code"},
              {"field": "busyness", "type": "quantitative", "title": "Airport Busyness"}
            ]
          }
        }
      ],
      "config": {"view": {"stroke": "transparent"}}
    };
    vegaEmbed('#vis', spec).then(function(result) {}).catch(console.error);
  </script>
</body>
</html>
